<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new user</title>
</head>
<body>

<h1 align="center">Please enter mandatory fields:</h1>
<form action="/CreateUser" name="create_user" method="post">
    <p> Enter first name : <input type="text" name="first"/></p>
    <p> Enter middle name : <input type="text" name="middle"></p>
    <p> Enter last name : <input type="text" name="last"></p>
    <p> Enter birthday : <input type="date" name="birthday"></p>
    <p> Choose sex :  <select name="sex">
        <option value="M"> Man</option>
        <option value="F">Woman</option>
    </select></p>
    <p><input type="submit" value="Submit"></p>


</form>

</body>
</html>
